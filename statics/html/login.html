<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>

    <nav class="bg-basicdark shadow-basic d-flex justify-content-between align-items-center">
        <div class="nav-box ">
            <a href="#" >기사단 편성</a>
            <a href="#">조합 공유 게시판</a>
            <a href="#">마이페이지</a>
            <a href="#">이용안내</a>
        </div>
        <div class="nav-box">
            <a href="#" class="color-white nav-selected">로그인/회원가입</a>
            <a href="#" class="color-white">검색 &nbsp; <i class="fa-solid fa-magnifying-glass" style="font-size: 15px"></i></a>
        </div>
    </nav>
    
    <div class="top-banner shadow-basic">
        <img src="../sources/img/banners/basic.jpg" alt="" width="100%">
        <!-- 공지사항 배너 -->
        <div class="notice-banner bg-white d-flex align-items-center">
            <div class="ms-5 ps-3 pe-3">공지사항</div>
            <div class="ms-5 ">2025.03.04 신규 캐릭터 뫄뫄 추가 완료</div>
        </div>
    </div>

    <div class="basic-page-design login-container shadow-basic">
        <form action="" class="login-form">
            <h3>LOGIN</h3>
            <input type="text" class="input-box mt-5 mb-3" placeholder="아이디">
            <div class="password-input">
                <input type="password" class="input-box" placeholder="비밀번호">
                <i class="pw-switch fa-solid fa-eye-slash"></i>
            </div>
            <label class="checkbox-container mt-3 mb-3 d-flex align-self-center">  <input type="checkbox" name="keep_login" class="basic-checkbox checkbox-none"><span class="checkbox-img"></span> <span class="ms-2">로그인 상태 유지</span>  </label>
            <div class="btn-shadow"> <input type="submit" name="" id="" value="로그인" class="basic-btn btn-cut btn-blue color-white"></div>
            <div class="mb-4 btn-shadow"> <button class="basic-btn btn-cut btn-yellow color-white">회원가입</button></div>
            
            <a href="#" class="color-black">아이디/비밀번호 찾기 <i class="fa-solid fa-caret-right"></i></a>

            <div class="mt-4 btn-shadow"> <button class="basic-btn btn-cut btn-white ">구글로 로그인</button></div>
            <div class="btn-shadow"> <button class="basic-btn btn-cut btn-green color-white">네이버로 로그인</button></div>
            <div class="btn-shadow"> <button class="basic-btn btn-cut btn-black color-white">트위터(X)로 로그인</button></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script>
        $(".pw-switch").on('click', function(e){
            if($(this).hasClass('fa-eye')){
                $(this).removeClass('fa-eye');
                $(this).addClass('fa-eye-slash');
                $(this).siblings('input').attr('type', 'password');

            } else {
                $(this).removeClass('fa-eye-slash');
                $(this).addClass('fa-eye');
                $(this).siblings('input').attr('type', 'text');
            }
        })
    </script>
</body>
</html>
