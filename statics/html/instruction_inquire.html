    <div class="instruction-header">
        <h4 class="text-center forum-title">이용 안내</h4>

        <div class="forum-category btn-shadow" >
            <a class="btn-cut ">공지사항</a>
            <a class="btn-cut ">자주 묻는 질문</a>

    <div class="instruction-contents">
        
        <div class="notice-container inquire-container shadow-basic">
            <div class="top"></div>
            <form class="inquire-body">
                <h6>수신자</h6>
                <div>teamsanghyang@gmail.com</div>

                <h6>발신자</h6>
                <div class="w-100"><input type="text" name="from" placeholder="유저의 이메일을 입력하세요." class="input-box w-100"></div>
                
                <h6>제목</h6>
                <div class="w-100"><input type="text" name="from" placeholder="제목을 입력하세요." class="input-box w-100"></div>
                
                <h6 class="txtarea-h6">문의 내용</h6>
                <div class="w-100 align-self-stretch"><textarea name="inq_body" placeholder="문의 내용을 입력하세요." class="blue-scroll" ></textarea> </div>
                
                <h6>첨부파일</h6>
                <div class="w-100 ">
                    <label for="file" class="btn-shadow">
                        <div class="upload-btn btn-yellow btn-cut border-0 color-white">파일 선택</div>
                    </label>
                    <span class="ms-4 fw-normal">최대 3개까지 첨부 가능합니다.</span>

                    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script>

        function fileNameDescriber(){
            let files = $("#file").prop("files")
            $(".uploaded-files").empty();
            for(let i=0; i<files.length; i++){
                $(".uploaded-files").append(`<p>${files[i].name} <span class="file-delete">X</span></p>`);
            }
            if(files.length <= 0) $(".uploaded-files").append(`<p>선택된 파일 없음 </p>`)
        }

        $("#file").on('change',function(){
            let file_names = $("#file").prop("files")
            if(file_names.length > 3 || file_names.length < 0) return false;
            fileNameDescriber()
        });

        $(document).on("click", ".file-delete" , function(){
            let idx = $(".file-delete").index(this);
            const input = $("#file").prop("files");
            const files  = input;
            const dt = new DataTransfer();
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (idx !== i) {
                    dt.items.add(file); // here you exclude the file. thus removing it.
                }
            }
            document.getElementById('file').files = dt.files; // Assign the updates list

            fileNameDescriber();
        })
    </script>
