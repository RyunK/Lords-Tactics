<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로드의 전술서:로그인</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>

    <div class="pw-id-find-container bg-gray">
        <div class="tabs d-flex">
            <button class="pw-find-tab active">비밀번호 찾기</button>
            <button class="id-find-tab">아이디 찾기</button>
        </div>
        <form class="main-contents ">
            <div class="pw-find invisible">
                <h5>아이디</h5>
                <input type="hidden" name="which_find" value="password">
                <input type="text" class="input-box mb-4" placeholder="현재 아이디를 입력하세요.">

                <h5>이메일</h5>
                <input type="text" class="input-box" placeholder="가입한 이메일을 입력해주세요.">
                <p class="info-msg mt-3">이메일로 임시 비밀번호를 보내드립니다.</p>
                <p class="fault-msg">존재하지 않는 이메일입니다.</p>
            </div>
            <div class="id-find ">
                <input type="hidden" name="which_find" value="id">
                <h5>이메일</h5>
                <input type="text" class="input-box" placeholder="가입한 이메일을 입력해주세요.">
                <h5 class="mt-3">위 이메일로 가입한 아이디 목록</h5>
                <div class="id-list bg-lightgray blue-scroll">
                    
                </div>
                <p class="fault-msg">존재하지 않는 이메일입니다.</p>
            </div>

        </form>
        <div class="btns btn-shadow bg-basicdark">
            <button class="btn-cut btn-white color-gray">취소</button>
            <button class="btn-cut btn-yellow color-white">찾기</button>
        </div>

    </div>
    
</body>
</html>
