<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기사단 편성</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/form_card.css" rel="stylesheet">
    <link href="../css/form_detail.css" rel="stylesheet">
    <link href="../css/lv_badges.css" rel="stylesheet">
    <link href="../css/form_making.css" rel="stylesheet">
    <link href="../css/hero_setting.css" rel="stylesheet">
    
</head>
<body>
    <div class="preview-detail-container shadow-basic bg-lightgray">
        <div class="preview-detail-box-top bg-basicdark color-yellow">
           미리보기
        </div>
        <!-- 편성 글. 조합 -->
        <div class="preview-detail form-container ">
            <!-- 상단바 -->
            <div class="form-title ">
                <dix class="form-status ">
                    <button type="button " class="status-request border-0 d-flex align-items-center justify-content-center">
                        <p>편성 요청</p>
                    </button>
                </dix>

                <div class="content-name flex-fill">
                    <button type="button"  class="bg-basicdark  color-yellow border-0 d-flex align-items-center justify-content-between">
                        <p>아레나</p>
                        <i class="ms-3 fa-solid fa-lock"></i>
                        <div class="private-hover-box color-black shadow-basic">
                            <span class="">비공개</span> 편성
                        </div>
                    </button>

                </div>
                
            </div>

            <!-- 아래 컨텐츠 -->
            <div class="d-flex contents">
                
                <!-- 왼쪽 -->
                <div class="left-box">
                    <div class="d-flex align-items-end">
                        <div class="form-author bg-basicdark color-white">
                            작성자 <span class="color-purple">여덟글자정도어때</span>
                        </div>
                        <div class="form-detail-date">
                                2025.03.01 04:23
                        </div>
                    </div>
                    

                    
                    <form class="form-border-container d-flex align-items-center flex-wrap">
                        <h5 class="w-100">1 부대</h5>
                        <div class="form-char-container w-100 d-flex flex-wrap justify-content-center ">
                            <div class="character-10 form_spot">
                                <div class="select-liner">
                                    <div class="empty"><i class="fa-solid fa-plus color-gray"></i> </div>
                                </div>
                            </div>
                            <div class="character-10 form_spot">
                                <div class="select-liner ">
                                    <img src="../sources/img/characters/dark_charlotte_warrior.png" >

                                    <span class="lv_dark lv">70</span>
                                    <span class="twogak gak">
                                            7
                                    </span>
                                </div>
                            </div>
                            <div class="character-10 form_spot">
                                <div class="select-liner">
                                    <div class="empty"><i class="fa-solid fa-plus color-gray"></i> </div>
                                </div>
                            </div>
                            <div class="character-10 form_spot">
                                <div class="select-liner">
                                    <div class="empty"><i class="fa-solid fa-plus color-gray"></i> </div>
                                </div>
                            </div>
                            <div class="character-10 form_spot">
                                <div class="select-liner">
                                    <div class="empty"><i class="fa-solid fa-plus color-gray"></i> </div>
                                </div>
                            </div>
                            
                        </div>

                        <h5 class="w-100">2 부대</h5>
                        <div class="form-char-container w-100 d-flex flex-wrap justify-content-center ">
                            <div class="character-10 form_spot">
                                <div class="select-liner">
                                    <div class="empty"><i class="fa-solid fa-plus color-gray"></i> </div>
                                </div>
                            </div>
                            <div class="character-10 form_spot">
                                <div class="select-liner ">
                                    <img src="../sources/img/characters/dark_charlotte_warrior.png" >

                                    <span class="lv_dark lv">70</span>
                                    <span class="twogak gak">
                                            7
                                    </span>
                                </div>
                            </div>
                            <div class="character-10 form_spot">
                                <div class="select-liner">
                                    <div class="empty"><i class="fa-solid fa-plus color-gray"></i> </div>
                                </div>
                            </div>
                            <div class="character-10 form_spot">
                                <div class="select-liner">
                                    <div class="empty"><i class="fa-solid fa-plus color-gray"></i> </div>
                                </div>
                            </div>
                            <div class="character-10 form_spot">
                                <div class="select-liner">
                                    <div class="empty"><i class="fa-solid fa-plus color-gray"></i> </div>
                                </div>
                            </div>
                            
                        </div>

                    </form>
                    

                    <div class="left-box-bottom d-flex justify-content-start align-items-center">
                        <span class="view">조회수 <span>3215</span></span>
                        <span class="mine"><i class="fa-solid fa-bookmark"></i> 25</span>
                        <span class="report color-red ">신고</span>
                        <span class="share"><i class="fa-solid fa-share"></i></span>
                    </div>
                </div>

                <!-- 오른쪽 -->
                <div class="right-box">
                    <h5 class="explain-title d-flex align-items-end">작성자 한마디</h5>
                    <div class="bg-white memo-container color-gray">
                        <div class="memo explain-content"  > 한때 애용했던 친구들 덱 </div>
                    </div>

                    <!-- 좋아요 / 댓글 펼치기 -->
                    <div class="btns mg-10px ms-0 me-0 d-flex flex-fill justify-content-between">
                        <div class="btn-shadow d-flex justify-content-between w-100">
                            <button class="form-save-btn btn-cut bottom-btn btn-yellow color-white w-100"><i class="fa-solid fa-bookmark me-2"></i> 편성 저장</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="preview-detail-box-bottom d-flex flex-wrap">
           <form class="save-check">
                <div class="form-status-check">
                    <div class="d-flex justify-content-between align-items-cente mb-1">
                        <h5>편성게시판 공개 여부</h5>
                        <div class="d-flex align-items-center">
                            <label class="charSetting-ele d-flex align-items-center">
                                <span class="me-2">공개</span>
                                <input type="radio" name="access" value="public" class="charPublic-checkbox">
                                <span class="checkbox-img"></span>  
                            </label>
                            <label class="charSetting-ele d-flex align-items-center">
                                <span class="me-2">비공개</span>
                                <input type="radio" name="access" value="private" class="charPublic-checkbox" >
                                <span class="checkbox-img"></span>  
                            </label>
                        </div>
                        
                    </div>
                    
                    <p class="msg">현재 편성이 마이페이지에 저장됩니다. 편성을 저장한 현재 작성자가 아니면 아무도 편성을 볼 수 없습니다.</p>
                </div>

                <div class="myhero-access">
                    <label class="charSetting-ele d-flex mb-1">
                        <h5 class="me-2">나의 영웅들 공개하기</h5>
                        <input type="checkbox" name="character_public" class="charPublic-checkbox" >
                        <span class="checkbox-img"></span>  
                    </label>
                    <p class="msg">현재 작성자의 영웅 육성 상황이 공개됩니다.</p>
                </div>

               
                

            </form>
            <p>현재 조합한 편성으로 저장/게시 하시겠습니까?</p>

             <div class="btn-shadow btns">
                <button class="cancel-btn btn-red btn-cut border-0 color-white">취소</button>
                <button class="upload-btn btn-yellow btn-cut border-0 color-white">저장/게시</button>
            </div>
        </div>
    </div>



</body>
</html>
