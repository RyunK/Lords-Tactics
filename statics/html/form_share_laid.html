<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/form_share.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">

</head>
<body>
    
    <div class="share-card">
        <!-- 상단바 -->
        <div class="post-title">
            <div class="bg-blue title-pd">조합 공유</div>
            <div class="flex-fill title-pd bg-darkgray">일반던전 해신 아레나 컨텐츠 이름</div>
            <button type="button" class="bg-light rounded-0 btn-close" ></button>
        </div>

        <!-- 컨텐츠 -->
        <div class="row">

            <!-- 왼쪽 -->
            <div class="col-8">
                <!-- 작성자정보 -->
                <div class="writer-info mg-10px">
                    <p class="t-pd">작성자</p>
                    <p class="t-pd">여덟글자정도어때</p>
                </div>

                <!-- 조합들 들어간 칸 -->
                <div class="form-box content-h d-flex justify-content-center flex-wrap align-items-center">
                    
                    <div class="d-flex flex-wrap justify-content-center c-wrapper width-10"> 
                        <h6 class="arena-party1 mg-10px" >1부대</h6>
                        <div class="character-10">
                            <img>
                            <span class="level-badge ">70</span>
                        </div>
                        <div class="character-10">
                            <img>
                            <span class="level-badge ">70</span>
                        </div>
                        <div class="character-10">
                            <img>
                            <span class="level-badge ">70</span>
                        </div>
                        <div class="character-10">
                            <img>
                            <span class="level-badge ">70</span>
                        </div>
                        <div class="character-10">
                            <img>
                            <span class="level-badge ">70</span>
                        </div>
                        
                        
                    </div>

                    <div class="d-flex flex-wrap justify-content-center c-wrapper width-10"> 
                        <h6 class="arena-party1 mg-10px" >2부대</h6>
                        <div class="character-10">
                            <img>
                            <span class="level-badge ">70</span>
                        </div>
                        <div class="character-10">
                            <img>
                            <span class="level-badge ">70</span>
                        </div>
                        <div class="character-10">
                            <img>
                            <span class="level-badge ">70</span>
                        </div>
                        <div class="character-10">
                            <img>
                            <span class="level-badge ">70</span>
                        </div>
                        <div class="character-10">
                            <img>
                            <span class="level-badge ">70</span>
                        </div>
                        
                        
                    </div>
                    

                </div>
                

                <!-- 조회수, 신고 -->
                <div class="mg-10px mt-3 d-flex">
                    <p class="t-pd">조회수 <span>3215</span></p>
                    <a href="#" class="t-pd">신고</a>
                </div>
            </div>

            <!-- 오른쪽 : 작성자 한마디 + 좋아요 / 댓글 펼치기 -->
            <div class="col right-box-mg">
                <h6 class="explain-title ">작성자 한마디</h6>
                <div class="bg-white content-h explain-content">
                    <p>루실리카가 다 해주는 편성입니다. 공공공공치피치피 부옵속 챙겨주면? 고모 짱.</p>
                </div>
                
                <!-- 좋아요 / 댓글 펼치기 -->
                <div class="mg-10px ms-0 me-0 d-flex justify-content-between">
                    <button class="btn btn-light rounded-0 bottom-btn"><i class="fa-solid fa-thumbs-up"></i> <span>15</span> </button>
                    <button class="btn btn-light rounded-0 bottom-btn">댓글 <i class="fa-solid fa-caret-down"></i></button>
                </div>
            </div>
        </div>
        
    </div>
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
